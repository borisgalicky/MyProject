<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../css/registration.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/registration.js" type="text/javascript"></script>
<body>
    <table>
        <tr>
            <td><label id="fn_label"><b>First Name</b></label></td></label>
        </tr>
        <tr>
            <td><input type="text" id="fn_input"></td>
        </tr>
        <tr>
            <td><div id="fn_err"></div></td>
        </tr>
        <tr>
            <td><label id="ln_label"><b>Last Name</b></label></td>
        </tr>
        <tr>
            <td><input type="text" id="ln_input"></td>
        </tr>
        <tr>
            <td><div id="ln_err"></div></td>
        </tr>
        <tr>
            <td><label id="mail_label"><b>E-mail</b></label></td></label>
        </tr>
        <tr>
            <td><input type="text" id="mail_input"></td>
        </tr>
        <tr>
            <td><div id="mail_err"></div></td>
        </tr>
        <tr>
            <td><label id="username_label"><b>Username</b></label></td>
        </tr>
        <tr>
            <td><input type="text" id="username_input"></td>
        </tr>
        <tr>
            <td><div id="username_err"></div></td>
        </tr>
        <tr>
            <td><label id="password_label"><b>Password</b></label></td>
        </tr>
        <tr>
            <td><input type="text" id="password_input"></td>
        </tr>
        <tr>
            <td><div id="password_err"></div></td>
        </tr>
        <tr>
            <td><button id="reg_btn" onclick="register()">Register</button></td>
        </tr>
    </table>
</body>
</html>
