<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/login.js" type="text/javascript"></script>

<body>
    <form action="/login" method="POST" onsubmit="return login();">
        <table>
            <tr>
                <td>
                    <label id="usrn_label">
                        <b>Username</b>
                    </label>
                </td>
                </label>
            </tr>
            <tr>
                <td>
                    <input type="text" id="usrn_input" name="usrn_input">
                </td>
            </tr>
            <tr>
                <td>
                    <div id="usrn_err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="pssw_label">
                        <b>Password</b>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" id="pssw_input" name="pssw_input">
                </td>
            </tr>
            <tr>
                <td>
                    <div id="pssw_err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="lgn_btn">Login</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Not a member? Register
                        <a href="./views/registration.html">
                            <u>here</u>
                        </a>.</label>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
