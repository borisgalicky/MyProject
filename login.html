<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./css/login.css">
    <link rel="icon" href="https://m.smedata.sk/api-media/media/image/tspravy/6/27/2764736/2764736_625x.png?rev=2">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/login.js" type="text/javascript"></script>

<body>
    <form action="/login" method="POST" onsubmit="return login();">
        <table id="form">
            <tr>
                <td>
                    <h1 id="login_title">LOG IN</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="usrn_label">
                        <b>Username</b>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="usrn_input" name="usrn_input" placeholder="Username">
                </td>
            </tr>
            <tr>
                <td>
                    <div id="usrn_err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label id="pssw_label">
                        <b>Password</b>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" id="pssw_input" name="pssw_input" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <div id="pssw_err"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="lgn_btn">Login</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label><br><label style="padding-left: 5px">Not a member? Register</label>
                        <a style="text-decoration: none" href="./registration.html">
                            <b>here.</b>
                        </a>
                    </label>
                </td>
            </tr>
        </table>
    </div>
    </form>
</body>

</html>
